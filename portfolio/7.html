<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Timetable</title>
<style>
  /* Style for better readability, not mandatory */
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>Class Timetable</h1>

<table>
  <tr>
    <th>Day</th>
    <th>Time</th>
    <th>Subject</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>9:00 AM - 10:30 AM</td>
    <td>Mathematics</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>11:00 AM - 12:30 PM</td>
    <td>English</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>9:00 AM - 10:30 AM</td>
    <td>Science</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>1:00 PM - 2:30 PM</td>
    <td>History</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>10:00 AM - 11:30 AM</td>
    <td>Physical Education</td>
  </tr>
</table>

</body>
</html>
