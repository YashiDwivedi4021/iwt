<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banasthali University</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: #004c6d;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px; /* Adjust according to your logo size */
            height: auto;
            margin-right: 10px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Menu Styles */
        .menu {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .menu a {
            color: #004c6d;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #008cba;
        }

        /* Main Content Styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #004c6d;
        }

        p {
            color: #555;
        }

        
    </style>
</head>
<body>

<div class="top-bar">
    <div class="top-bar-left">
        <img class="logo" src="images/logo.png" alt="Banasthali Vidyapith Logo">
        <h2>Banasthali Vidyapith</h2>
    </div>
    <div class="top-bar-right">
        <a href="#">News & Events</a>
        <a href="#">International</a>
        <a href="#">Careers</a>
        <a href="#">Placements</a>
        <a href="#">Alumni</a>
        <a href="#">Contact Us</a>
        <a href="#">Login Hub</a>
    </div>
</div>

<div class="menu">
    <a href="#">About Us</a>
    <a href="#">Academics</a>
    <a href="#">Research</a>
    <a href="#">Campus & Facilities</a>
    <a href="#">School Education</a>
    <a href="#">Admissions</a>
</div>

<div class="content">
    <h1>Welcome to Banasthali University</h1>
    <p>Discover excellence in education, research, and innovation.</p>
</div>

</body>
</html>
