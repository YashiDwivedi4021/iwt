<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transformation</title>
<style>
  .image-container {
    display: inline-block;
    margin: 10px;
  }
  .image-container img {
    transition: transform 0.3s ease;
  }
  .image-container:hover img {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="images/web.jpg" alt="Image 1">
</div>
<div class="image-container">
  <img src="images/webb.jpg" alt="Image 2">
</div>
<div class="image-container">
  <img src="images/event1.jpg" alt="Image 3">
</div>
<div class="image-container">
  <img src="images/event2.jpg" alt="Image 4">
</div>

<script>
  // Optional JavaScript functionality can be added here
</script>

</body>
</html>
