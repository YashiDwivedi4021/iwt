<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock {
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div id="clock"></div>

<script>
    // Function to update the clock
    function updateClock() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        // Add leading zero if hours, minutes, or seconds is less than 10
        hours = (hours < 10 ? "0" : "") + hours;
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        // Display the updated time in the clock div
        document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
    }

    // Call the updateClock function every second to keep the clock updated
    setInterval(updateClock, 1000);

    // Call the updateClock function initially to display the current time on page load
    updateClock();
</script>

</body>
</html>
